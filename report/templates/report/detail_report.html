{% extends 'main.html' %}
{% block content %}
<style>
  input[type=text], select {
    width: 100%;
    padding: 10px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px; 
    box-sizing: border-box; 
  }
  
  input[type=submit] {
    width: 100%;
    color: white;
    padding: 15px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
</style>
<div style="display: flex; width: 100%;   justify-content: center; " >
  <div class="card border-dark mb-3 bg-light" style="width: 50vw; border-style: dotted; margin-top:10px">
    <h5 class="card-header bg-dark text-white">Update The Report</h5>
    <div class="card-body ">
      <div>
        <form method="POST"> {% csrf_token %}
         
          <label for="report_id">Report ID</label>
          <input type="text" id="report_id" name="report_id" placeholder="Report ID" readonly="readonly" value="{{report_id}}">
      
          <label for="uid">User ID</label>
          <input type="text" id="uid" name="uid" placeholder="User ID" readonly="readonly" value="{{uid}}">

          <label for="vid">Video ID</label>
          <input type="text" id="vid" name="vid" placeholder="Video ID" readonly="readonly" value="{{vid}}">

          <label for="report_content">Report Content</label>
          <textarea name="report_content" class="form-control" id="report_content" placeholder="Report Content" rows="4" cols="50" >{{report_content}}</textarea>

          <label for="report_status">Report Status</label>
          <input type="text" id="report_status" name="report_status" placeholder="Report Status" value="{{report_status}}">
        
          <button type="submit" class="btn btn-primary" style='margin-top: 10px ;'>Save</button>
          <button type="button" class="btn btn-danger" onClick="javascript:history.go(-1);" style='margin-top: 10px ;'>Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
